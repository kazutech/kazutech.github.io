<header>

<section id="content">
    <div id="content-wrap" class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div id="main" class="col-md-8 col-sm-12">
                <form action="https://formspree.io/f/mbjpypev" method="POST">
                    <h1>Inquiry Form</h1>
                    <table>
                        <tr><td>Name:</td><td><input type="text" name="name"></td></tr>
                        <tr><td>Email:</td><td><input type="email" name="_replyto"></td></tr>
                        <tr><td>Message:</td><td><textarea name="message" cols="50" rows="10" ></textarea></td></tr>
                        <tr><td colspan="2"><input type="submit" value="Send"></td></tr>
                    </table>
                    <small>You'll jump to Formspree after submission</small>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</section>
